# Quarkus configuration
quarkusPluginId=io.quarkus
quarkusPluginVersion=3.29.0
quarkusPlatformGroupId=io.quarkus.platform
quarkusPlatformArtifactId=quarkus-bom
quarkusPlatformVersion=3.29.0

# Kotlin configuration
kotlin.code.style=official

# JVM settings for Gradle daemon
org.gradle.jvmargs=-Xms3g -Xmx8g -XX:MaxMetaspaceSize=2g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Gradle daemon and build optimization
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.configureondemand=false
org.gradle.caching=true
org.gradle.configuration-cache=false
org.gradle.configuration-cache.problems=warn
org.gradle.workers.max=4

# Kotlin compilation optimization
kotlin.incremental=true
kotlin.incremental.js.ir=true
kotlin.parallel.tasks.in.project=false
kotlin.caching.enabled=true
kotlin.compiler.execution.strategy=in-process

# Build performance
org.gradle.vfs.watch=true
org.gradle.unsafe.configuration-cache.max-problems=1000
